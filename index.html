<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <!-- Game canvas -->
    <canvas id="game-canvas" width="700" height="500"></canvas>


    
    <video id="myVideo" width="640" height="360" controls style="display: none;">
      <source src="/sprites/myMovie.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    

    <!-- Background music -->
    <audio id="background-music" src="/sprites/seamusic.mp3" loop></audio>
    <button id="mute-button">Mute</button>

    <!-- Main script -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
